<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>area</title>
</head>
<body>
<script>
    let radius = +prompt("enter radius value");
    const pi = Math.PI;

    //console.log(pi)
    function diameter(a, b) {
        return a * 2 * b;
    }

    diameter(radius, pi)
    console.log(diameter())
    console.log(diameter(radius, pi))
    function area(a, b) {
        return Math.pow(a, 2) * b;
    }

    area(radius, pi)
    console.log(area())
    console.log(area(radius, pi))
</script>
</body>
</html>
