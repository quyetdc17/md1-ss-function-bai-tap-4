<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isNumber</title>
</head>
<body>
<script>
    let number = +prompt("enter number")

    function factorial(n) {
        if (isNaN(n)){
            return false
        }else {
            return true //+  "   is number2"
        }
    }

    console.log(factorial(number));
</script>
</body>
